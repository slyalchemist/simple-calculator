<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link href="styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="display"></div>
            <div class="buttons">
                <div class="row">
                    <button id=" " class="clear">Clear</button>
                </div>
                <div class="row">
                    <button id="1" class="button number one">1</button>
                    <button id="2" class="button number two">2</button>
                    <button id="3" class="button number three">3</button>
                    <button id="+" class="button operator add">+</button>
                </div>
                <div class="row">
                    <button id="4" class="button number four">4</button>
                    <button id="5" class="button number five">5</button>
                    <button id="6" class="button number six">6</button>
                    <button id="-" class="button operator subtract">-</button>
                </div>
                <div class="row">
                    <button id="7" class="button number seven">7</button>
                    <button id="8" class="button number eight">8</button>
                    <button id="9" class="button number nine">9</button>
                    <button id="x" class="button operator multiply">x</button>
                </div>
                <div class="row">
                    <button id="0" class="button number zero">0</button>
                    <button id="=" class="button operator operate">=</button>
                </div>
            </div>
        </div>
</html>
